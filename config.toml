baseURL = 'https://nexuscode.my.id'
languageCode = 'en-us'
title = 'CodeNexus'
theme = "basic"
disqusShortname = "Codenexus"
enableRobotsTXT = true
sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5


[params]
autohor = "arisandi kader"
description = 'my prortfolio'
keywords = "codenexus, programing, tech,css,html"

[taxonomies]
 year = "year"
 month = "month"
 tag = "tags"
 category = "categories"

[permalinks]
 posts = "posts/:year/:month/:slug/"
 year = "/posts/:slug/"
 month = "/posts/:slug/"

 Paginate = 10

 [related]
    threshold = 10.0
    includeNewer = false
    toLower = false
    [[related.indices]]
    name = "tags"
    weight = 100.0
    [[related.indices]]
    name = "date"
    weight = 5.0
 
